<!DOCTYPE html>
<html>
    <head>
        <title>Web Structure</title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Spectral+SC:300i,400,400i,500,500i,600,600i" rel="stylesheet">

    </head>

    <body>
        <div class="header-section">
            <header>
                <div class="logo">
                    <p>logo</p>
                </div>
                <div class="header-ad">
                    <p>Website Name</p>
                </div>
            </header>
        </div>
        <div class="container">
            <div class="left"><p>left</p></div>
            <div class="center">
                <div class="pre-body"><p>pre-body</p></div>
                <div class="body"><p>main body</p></div>
                <div class="post-body"><p>post body</p></div>
            </div>
            <div class="right"><p>right</p></div>
        </div>
        <div class="footer-section">
            <footer>
                <p>footer section</p>
            </footer>
        </div>
    </body>
</html>
